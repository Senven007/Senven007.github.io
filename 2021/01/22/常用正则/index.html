            <h1 style="display: none">常用的正则表达式</h1>
            
            <div class="markdown-body">
              <h2 id="一、校验数字的表达式"><a href="#一、校验数字的表达式" class="headerlink" title="一、校验数字的表达式"></a>一、校验数字的表达式</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs javascript">数字：^[<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]*$<br>n位的数字：^\d&#123;n&#125;$<br>至少n位的数字：^\d&#123;n,&#125;$<br>m-n位的数字：^\d&#123;m,n&#125;$<br>零和非零开头的数字：^(<span class="hljs-number">0</span>|[<span class="hljs-number">1</span>-<span class="hljs-number">9</span>][<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]*)$<br>非零开头的最多带两位小数的数字：^([<span class="hljs-number">1</span>-<span class="hljs-number">9</span>][<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]*)+(.[<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]&#123;<span class="hljs-number">1</span>,<span class="hljs-number">2</span>&#125;)?$<br>带<span class="hljs-number">1</span>-<span class="hljs-number">2</span>位小数的正数或负数：^(\-)?\d+(\.\d&#123;<span class="hljs-number">1</span>,<span class="hljs-number">2</span>&#125;)?$<br>正数、负数、和小数：^(\-|\+)?\d+(\.\d+)?$<br>有两位小数的正实数：^[<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]+(.[<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]&#123;<span class="hljs-number">2</span>&#125;)?$<br>有<span class="hljs-number">1</span>~<span class="hljs-number">3</span>位小数的正实数：^[<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]+(.[<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]&#123;<span class="hljs-number">1</span>,<span class="hljs-number">3</span>&#125;)?$<br>非零的正整数：^[<span class="hljs-number">1</span>-<span class="hljs-number">9</span>]\d*$ 或 ^([<span class="hljs-number">1</span>-<span class="hljs-number">9</span>][<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]*)&#123;<span class="hljs-number">1</span>,<span class="hljs-number">3</span>&#125;$ 或 ^\+?[<span class="hljs-number">1</span>-<span class="hljs-number">9</span>][<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]*$<br>非零的负整数：^\-[<span class="hljs-number">1</span>-<span class="hljs-number">9</span>][]<span class="hljs-number">0</span>-<span class="hljs-number">9</span><span class="hljs-string">&quot;*$ 或 ^-[1-9]\d*$</span><br><span class="hljs-string">非负整数：^\d+$ 或 ^[1-9]\d*|0$</span><br><span class="hljs-string">非正整数：^-[1-9]\d*|0$ 或 ^((-\d+)|(0+))$</span><br></code></pre></td></tr></table></figure>
<h2 id="二、校验字符的表达式"><a href="#二、校验字符的表达式" class="headerlink" title="二、校验字符的表达式"></a>二、校验字符的表达式</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs javascript">汉字：^[\u4e00-\u9fa5]&#123;<span class="hljs-number">0</span>,&#125;$<br>英文和数字：^[A-Za-z0-<span class="hljs-number">9</span>]+$ 或 ^[A-Za-z0-<span class="hljs-number">9</span>]&#123;<span class="hljs-number">4</span>,<span class="hljs-number">40</span>&#125;$<br>长度为<span class="hljs-number">3</span>-<span class="hljs-number">20</span>的所有字符：^.&#123;<span class="hljs-number">3</span>,<span class="hljs-number">20</span>&#125;$<br>由<span class="hljs-number">26</span>个英文字母组成的字符串：^[A-Za-z]+$<br>由<span class="hljs-number">26</span>个大写英文字母组成的字符串：^[A-Z]+$<br>由<span class="hljs-number">26</span>个小写英文字母组成的字符串：^[a-z]+$<br>由数字和<span class="hljs-number">26</span>个英文字母组成的字符串：^[A-Za-z0-<span class="hljs-number">9</span>]+$<br>由数字、<span class="hljs-number">26</span>个英文字母或者下划线组成的字符串：^\w+$ 或 ^\w&#123;<span class="hljs-number">3</span>,<span class="hljs-number">20</span>&#125;$<br>中文、英文、数字包括下划线：^[\u4E00-\u9FA5A-Za-z0-9_]+$<br>中文、英文、数字但不包括下划线等符号：^[\u4E00-\u9FA5A-Za-z0-<span class="hljs-number">9</span>]+$ 或 ^[\u4E00-\u9FA5A-Za-z0-<span class="hljs-number">9</span>]&#123;<span class="hljs-number">2</span>,<span class="hljs-number">20</span>&#125;$<br>可以输入含有^%&amp;<span class="hljs-string">&#x27;,;=?$\&quot;等字符：[^%&amp;&#x27;</span>,;=?$\x22]+<br>禁止输入含有~的字符：[^~\x22]+<br></code></pre></td></tr></table></figure>
<h2 id="三、特殊需求表达式"><a href="#三、特殊需求表达式" class="headerlink" title="三、特殊需求表达式"></a>三、特殊需求表达式</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><code class="hljs javascript">Email地址：^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$<br>域名：[a-zA-Z0-<span class="hljs-number">9</span>][-a-zA-Z0-<span class="hljs-number">9</span>]&#123;<span class="hljs-number">0</span>,<span class="hljs-number">62</span>&#125;(<span class="hljs-regexp">/.[a-zA-Z0-9][-a-zA-Z0-9]&#123;0,62&#125;)+/</span>.?<br>InternetURL：[a-zA-z]+:<span class="hljs-comment">//[^\s]* 或 ^http://([\w-]+\.)+[\w-]+(/[\w-./?%&amp;=]*)?$</span><br>手机号码：^(<span class="hljs-number">13</span>[<span class="hljs-number">0</span>-<span class="hljs-number">9</span>]|<span class="hljs-number">14</span>[<span class="hljs-number">5</span>|<span class="hljs-number">7</span>]|<span class="hljs-number">15</span>[<span class="hljs-number">0</span>|<span class="hljs-number">1</span>|<span class="hljs-number">2</span>|<span class="hljs-number">3</span>|<span class="hljs-number">5</span>|<span class="hljs-number">6</span>|<span class="hljs-number">7</span>|<span class="hljs-number">8</span>|<span class="hljs-number">9</span>]|<span class="hljs-number">18</span>[<span class="hljs-number">0</span>|<span class="hljs-number">1</span>|<span class="hljs-number">2</span>|<span class="hljs-number">3</span>|<span class="hljs-number">5</span>|<span class="hljs-number">6</span>|<span class="hljs-number">7</span>|<span class="hljs-number">8</span>|<span class="hljs-number">9</span>])\d&#123;<span class="hljs-number">8</span>&#125;$<br>电话号码(<span class="hljs-string">&quot;XXX-XXXXXXX&quot;</span>、<span class="hljs-string">&quot;XXXX-XXXXXXXX&quot;</span>、<span class="hljs-string">&quot;XXX-XXXXXXX&quot;</span>、<span class="hljs-string">&quot;XXX-XXXXXXXX&quot;</span>、<span class="hljs-string">&quot;XXXXXXX&quot;</span>和<span class="hljs-string">&quot;XXXXXXXX)：^(\(\d&#123;3,4&#125;-)|\d&#123;3.4&#125;-)?\d&#123;7,8&#125;$ </span><br><span class="hljs-string">国内电话号码(0511-4405222、021-87888822)：\d&#123;3&#125;-\d&#123;8&#125;|\d&#123;4&#125;-\d&#123;7&#125;</span><br><span class="hljs-string">身份证号：</span><br><span class="hljs-string">15或18位身份证：^\d&#123;15&#125;|\d&#123;18&#125;$</span><br><span class="hljs-string">15位身份证：^[1-9]\d&#123;7&#125;((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d&#123;3&#125;$</span><br><span class="hljs-string">18位身份证：^[1-9]\d&#123;5&#125;[1-9]\d&#123;3&#125;((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d&#123;4&#125;$</span><br><span class="hljs-string">短身份证号码(数字、字母x结尾)：^([0-9])&#123;7,18&#125;(x|X)?$ 或 ^\d&#123;8,18&#125;|[0-9x]&#123;8,18&#125;|[0-9X]&#123;8,18&#125;?$</span><br><span class="hljs-string">帐号是否合法(字母开头，允许5-16字节，允许字母数字下划线)：^[a-zA-Z][a-zA-Z0-9_]&#123;4,15&#125;$</span><br><span class="hljs-string">密码(以字母开头，长度在6~18之间，只能包含字母、数字和下划线)：^[a-zA-Z]\w&#123;5,17&#125;$</span><br><span class="hljs-string">强密码(必须包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间)：^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).&#123;8,10&#125;$ </span><br><span class="hljs-string">日期格式：^\d&#123;4&#125;-\d&#123;1,2&#125;-\d&#123;1,2&#125;</span><br><span class="hljs-string">一年的12个月(01～09和1～12)：^(0?[1-9]|1[0-2])$</span><br><span class="hljs-string">一个月的31天(01～09和1～31)：^((0?[1-9])|((1|2)[0-9])|30|31)$ </span><br><span class="hljs-string">中文字符的正则表达式：[\u4e00-\u9fa5]</span><br><span class="hljs-string">空白行的正则表达式：\n\s*\r (可以用来删除空白行)</span><br><span class="hljs-string">HTML标记的正则表达式：&lt;(\S*?)[^&gt;]*&gt;.*?&lt;/\1&gt;|&lt;.*? /&gt; (网上流传的版本太糟糕，上面这个也仅仅能部分，对于复杂的嵌套标记依旧无能为力)</span><br><span class="hljs-string">首尾空白字符的正则表达式：^\s*|\s*$或(^\s*)|(\s*$) (可以用来删除行首行尾的空白字符(包括空格、制表符、换页符等等)，非常有用的表达式)</span><br><span class="hljs-string">腾讯QQ号：[1-9][0-9]&#123;4,&#125; (腾讯QQ号从10000开始)</span><br><span class="hljs-string">中国邮政编码：[1-9]\d&#123;5&#125;(?!\d) (中国邮政编码为6位数字)</span><br><span class="hljs-string">IP地址：\d+\.\d+\.\d+\.\d+ (提取IP地址时有用)</span><br></code></pre></td></tr></table></figure>
